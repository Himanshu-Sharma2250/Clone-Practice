<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffer</title>
    <link rel="stylesheet" href="Page-style.css">
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <img src="./Assets/buffer-color-svgrepo-com.svg" alt="">
            <h1>Buffer</h1>
        </div>

        <div class="nav-bar">
            <a href="" style="display: flex; align-items: center; column-gap: 10px;">
                <span>Features</span>
                <img src="./Assets/lower-arrow.svg" alt="">
            </a>
            <a href="" style="display: flex; align-items: center; column-gap: 10px;">
                <span>Channels</span>
                <img src="./Assets/lower-arrow.svg" alt="">
            </a>
            <a href="">Pricing</a>
            <a href="">Blog</a>
        </div>

        <div class="nav-btns">
            <button id="login-btn">Log in</button>
            <button id="started-btn">Get started now</button>
        </div>
    </nav>

    <div class="top-head">
        <div class="main-head">
            <div class="inner-head">
                <div class="head-content">
                    <h1>Your content, everywhere</h1>
                    <p>Plan, create, and share content with the most flexible social media toolkit.</p>
                </div>

                <div class="search-btn">
                    <input type="search" placeholder="Enter your email...">
                    <button>
                        <span>Get started now</span>
                        <img src="./Assets/arrow-right.svg" alt="">
                    </button>
                </div>

                <p>By entering your email, you agree to receive emails from Buffer.</p>
                <img id="hero-add-img" src="./Assets/hero-add-images.webp" alt="">
                <img id="hero-analyze-img" src="./Assets/hero-analyze.webp" alt="">
                <img id="hero-engage-img" src="./Assets/hero-engage.webp" alt="">
                <img id="hero-schedule-img" src="./Assets/hero-schedule.webp" alt="">
                <img id="hero-tag-img" src="./Assets/hero-tag.webp" alt="">
            </div>
        </div>
    </div>
</body>
</html>
